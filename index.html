<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="_imagens/icone-formulario.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>
 
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite a senha novamente">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/da26489be5.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
